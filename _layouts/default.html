<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Stephane Torchy" />
   <link href="http://feeds.feedburner.com/bewe" rel="alternate" title="BeWe" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

</head>
<body>


 {{ content }}
  
  <div id="footer">
    <div class="inner-container">
      <div class="footer-social">
        <ul>
          {% for link in site.social_links %}
            {% assign current = nil %}
                {% if page.url == link.url or page.layout == link.layout %}
              {% assign active = true %}
            {% endif %}
            <!--<li{% if active %} class="active"{% endif %}><a href="{{ link.url }}">{{ link.text }}</a></li>-->
            <li><a href="{{ link.url }}">{{ link.text }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div class="footer-rss">
        <a href="http://feeds.feedburner.com/bewe">
          <img src="{{ root_url }}/assets/img/rss.png" alt="Subscribe to RSS Feed" />
        </a>
      </div>
    </div>
  </div>

</body>
